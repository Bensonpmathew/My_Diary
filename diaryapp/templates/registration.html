<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
    #a {
      background-image: url({% static 'regbg.png' %});
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 630px;
    }
    body {
      background-image: url({% static 'reg bodybg.png' %});
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 780px;
    }
    </style>
    <script src="https://kit.fontawesome.com/c323ca6c65.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
 <h1 style="margin-top:80px;margin-left:390px;color:darkblue;"><u><b>WELCOME TO YOUR DIARY</b></u></h1>
<div id="a" style="height:300px;width:900px;margin-left:230px;margin-top:110px;border-radius:90px;border:solid black 10px;">
   <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>



            <div style="">
              <tr style="margin-top:100px;margin-left:30px;">
                <th><label style="margin-top:30px;margin-left:50px;color:black;">User Name :</label></th>
                <td><input style="margin-top:30px;margin-left:-280px;" type="text" name="uname" placeholder="Enter User Name"> </td>

                <th><label style="color:black;margin-top:30px;margin-left:-10px;" >Number :</label></th>
                <td><input style="margin-top:30px;margin-left:20px;"  type="number" name="num" placeholder="Enter Number"> </td>
            </tr>
            <tr>
                <th><label style="margin-top:30px;margin-left:50px;color:black;">Email ID :</label></th>
                <td><input style="margin-top:30px;margin-left:-280px;" type="email" name="em" placeholder="Enter Email ID"></td>

                <th><label style="color:black;margin-top:30px;margin-left:-10px;" >Image :</label></th>
                <td><input style="margin-top:30px;margin-left:20px;" type="file" name="im" ></td>
            </tr>
            <tr>
                <th><label style="color:black;margin-top:30px;margin-left:50px;">4 digit pin :</label></th>
                <td><input style="margin-top:30px;margin-left:-280px;" type="password" placeholder="Enter Pin" name="pin"></td>

                <th><label style="color:black;margin-top:30px;margin-left:-10px;">Confirm pin :</label></th>
                <td><input style="margin-top:30px;margin-left:20px;" type="password" placeholder="Re-Enter Pin" name="cpin"></td>
            </tr>
            <tr>
                <th >
                    <button type="submit" class="btn btn-outline-success" style="margin-left:350px;margin-top:40px;">Register</button>
                </th>


            </tr>
            </div>


         </table>
    </form>
</div>



</body>
</html>
